<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Student Marks Input</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f4f4f4;
   margin: 0;
   padding: 20px;
  }

  h1 {
   color: #333;
  }

  .container {
   background: white;
   padding: 20px;
   border-radius: 5px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
   display: block;
   margin: 10px 0 5px;
  }

  input[type="number"] {
   width: 100%;
   padding: 8px;
   margin-bottom: 10px;
   border: 1px solid #ccc;
   border-radius: 4px;
  }

  button {
   background-color: #5cb85c;
   color: white;
   padding: 10px 15px;
   border: none;
   border-radius: 4px;
   cursor: pointer;
  }

  button:hover {
   background-color: #4cae4c;
  }

  .results {
   margin-top: 20px;
  }
 </style>
</head>

<body>
 <div class="container">
  <h1>Enter Student Marks</h1>
  <label for="num_of_students">Enter Number of Students:</label>
  <input type="number" id="num_of_students" min="1" />
  <button onclick="getMarks()">Submit</button>
  <div class="results" id="results"></div>
 </div>

 <script>
  function getMarks() {
   const num_of_students = document.getElementById('num_of_students').value;
   const num_of_subjects = 4;
   let marks = [];

   for (let i = 0; i < num_of_students; i++) {
    marks[i] = [];
    for (let j = 0; j < num_of_subjects; j++) {
     let subject = '';
     switch (j) {
      case 0: subject = 'PHYSICS'; break;
      case 1: subject = 'CHEMISTRY'; break;
      case 2: subject = 'MATH'; break;
      case 3: subject = 'ENGLISH'; break;
     }
     const mark = prompt(`Enter ${subject} MARKS for Student ${i + 1}:`);
     marks[i][j] = mark;
    }
   }

   displayResults(marks, num_of_students);
  }

  function displayResults(marks, num_of_students) {
   const resultsDiv = document.getElementById('results');
   resultsDiv.innerHTML = '';
   for (let i = 0; i < num_of_students; i++) {
    resultsDiv.innerHTML += `<h3>Student ${i + 1} Marks</h3>`;
    resultsDiv.innerHTML += `PHYSICS MARKS: ${marks[i][0]}<br>`;
    resultsDiv.innerHTML += `CHEMISTRY MARKS: ${marks[i][1]}<br>`;
    resultsDiv.innerHTML += `MATH MARKS: ${marks[i][2]}<br>`;
    resultsDiv.innerHTML += `ENGLISH MARKS: ${marks[i][3]}<br><br>`;
   }
  }
 </script>
</body>

</html>
